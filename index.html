    <!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->

  <body>
    <header>
      <!--Bloque HEADER-->
      
          <nav id="navegacionPrincipal">
            
            
            <!--Bloque Links de Navegación Principal-->

            <ul>
                  <!--TITULO DEL BLOQUE-->
                <div id="Reloj_Mundial"> Reloj Mundial</div>


                <!--MADRID-->

                <div id="Contenedor_Madrid">

                    <div id="Contenedor_Titulo_Madrid_Diferencia_horaria">
                      
                      <!--TITULO DEL ID HORARIO MADRID-->
                      <div id="Madrid_Diferencia_Horaria"> Hoy, +0H</div>


                      <!--TITULO DEL ID HORARIO MADRID-->
                      <div id="Titulo_Madrid"> Madrid</div>
                    </div>
                    

                    <!--HORARIO MADRID-->
                    <div id="Horario_Madrid"></div>

                </div>
                

                <!--LONDRES-->

                <div id="Contenedor_Londres">
                  

                  <div id="Contenedor_Titulo_Londres_Diferencia_horaria">
                      
                      <!--TITULO DEL ID HORARIO LONDRES-->
                      <div id="Londres_Diferencia_Horaria"> Hoy, -1H</div>

                      <!--TITULO DEL ID HORARIO LONDRES-->
                      <div id="Titulo_Londres"> Londres</div>
                    </div>
                  <!--HORARIO lONDRES-->
                  <div id="Horario_Londres"></div>
                </div>
                

                <!--LOS ANGELES-->


                <div id="Contenedor_Los_Angeles">

                  <div id="Contenedor_Titulo_Los_Angeles_Diferencia_horaria">
                      
                      <!--TITULO DEL ID HORARIO LONDRES-->
                      <div id="Los_Angeles_Diferencia_Horaria"> Hoy, -9H</div>

                      <!--TITULO DEL ID HORARIO lOS ANGELES-->
                      <div id="Titulo_Los_Angeles">Los Angeles</div>

                  </div>
                  
                  <!--HORARIO DE LOS ANGELES-->
                  <div id="Horario_Los_Angeles"></div>


                </div>
                
                

                <!--NUEVA YORK-->

                <div id="Contenedor_Nueva_York">

                  <div id="Contenedor_Titulo_Nueva_York_Diferencia_horaria">
                      
                    <!--TITULO DEL ID HORARIO NUEVA YORK-->
                    <div id="Nueva_York_Diferencia_Horaria"> Hoy, -6H</div>

                    <!--TITULO DEL ID HORARIO DE NUEVA YORK-->
                    <div id="Titulo_Nueva_York">Nueva York</div>
                  </div> 
                    <!--HORARIO DE NUEVA YORK-->
                  <div id="Horario_Nueva_York"></div>
                </div>
                
                

                  <!--SIDNEY-->
                
                <div id="Contenedor_Sidney">

                  <div id="Contenedor_Titulo_Sidney_Diferencia_horaria">
                      
                    <!--TITULO DEL ID HORARIO SIDNEY-->
                    <div id="Sidney_Diferencia_Horaria"> Hoy, +8H</div>

                    <!--TITULO DEL ID HORARIO DE SIDNEY-->
                    <div id="Titulo_Sidney">Sidney</div>
                </div>
                  <!--HORARIO DE SIDNEY-->
                  <div id="Horario_Sidney"></div>
                </div>

          <section>
